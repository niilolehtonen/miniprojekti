<!DOCTYPE html>
<title>{% block title %} {% endblock %}</title>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<html>
<head>
</head>
<body>
{% block body %} {% endblock %}
</body>
</html>
