{% extends "layout.html" %}

{% block title %}
Add a book
{% endblock %}

{% block body %}
<h1>Add a book!</h1>
{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% endif %}
<form method="post">
    
    <label for="author">Author: </label><br>
    <input type="text" id="author" name="author" required/><br>
    <label for="title">Title: </label><br>
    <input type="text" id="title" name="title" required/><br>
    <label for="publisher">Publisher: </label><br>
    <input type="text" id="publisher" name="publisher" required/><br>
    <label for="year">Year: </label><br>
    <input type="text" id="year" name="year" required/><br>

    <label for="volume">Volume (optional): </label><br>
    <input type="text" id="volume" name="volume"/><br>

    <label for="series">Series (optional): </label><br>
    <input type="text" id="series" name="series"/><br>

    <label for="address">Address (optional): </label><br>
    <input type="text" id="address" name="address"/><br>

    <label for="edition">Edition (optional): </label><br>
    <input type="text" id="edition" name="edition"/><br>

    <label for="month">Month (optional): </label><br>
    <input type="text" id="month" name="month"/><br>

    <label for="note">Note (optional): </label><br>
    <input type="text" id="note" name="note"/><br>

    <button type="submit" style="margin:8px">Add</button>
    
</form>
<a href="/">Back to home page</a>
{% endblock %}
